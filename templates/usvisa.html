<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Visa Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
  <body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center font-sans">
    
    <section class="container mx-auto py-12">
      <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto">
        <h1 class="text-4xl font-black text-center text-gray-800 mb-8">US Visa Predictor</h1>

          <form action="/" method="post" class="space-y-4">
              <div>
                  <label for="continent" class="block text-gray-700 font-medium mb-2">Continent</label>
                  <select id="continent" name="continent" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Select Continent</option>
                      <option>Asia</option>
                      <option>Africa</option>
                      <option>North America</option>
                      <option>Europe</option>
                      <option>South America</option>
                      <option>Oceania</option>
                  </select>
              </div>

              <div>
                  <label for="education_of_employee" class="block text-gray-700 font-medium mb-2">Education of Employee</label>
                  <select id="education_of_employee" name="education_of_employee" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Select Education</option>
                      <option>High School</option>
                      <option>Master's</option>
                      <option>Bachelor's</option>
                      <option>Doctorate</option>
                  </select>
              </div>

              <div>
                  <label for="has_job_experience" class="block text-gray-700 font-medium mb-2">Has Job Experience</label>
                  <select id="has_job_experience" name="has_job_experience" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Has Experience</option>
                      <option>N</option>
                      <option>Y</option>
                  </select>
              </div>

              <div>
                  <label for="requires_job_training" class="block text-gray-700 font-medium mb-2">Requires Job Training</label>
                  <select id="requires_job_training" name="requires_job_training" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Required Training</option>
                      <option>N</option>
                      <option>Y</option>
                  </select>
              </div>

              <div>
                  <label for="no_of_employees" class="block text-gray-700 font-medium mb-2">Number of Employees</label>
                  <input type="number" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Select between 15000 to 40000" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              
              <div>
                  <label for="region_of_employment" class="block text-gray-700 font-medium mb-2">Select Region</label>
                  <select id="region_of_employment" name="region_of_employment" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Region</option>
                      <option>West</option>
                      <option>Northeast</option>
                      <option>South</option>
                      <option>Midwest</option>
                      <option>Island</option>
                  </select>
              </div>

              <div>
                  <label for="prevailing_wage" class="block text-gray-700 font-medium mb-2">Prevailing Wage</label>
                  <input type="number" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Select between 700 to 7000" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>

              <div>
                  <label for="unit_of_wage" class="block text-gray-700 font-medium mb-2">Contract Tenure</label>
                  <select id="unit_of_wage" name="unit_of_wage" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Contract Tenure</option>
                      <option>Hour</option>
                      <option>Year</option>
                      <option>Week</option>
                      <option>Month</option>
                    
                  </select>
              </div>

              <div>
                  <label for="full_time_position" class="block text-gray-700 font-medium mb-2">Full or Part Time</label>
                  <select id="full_time_position" name="full_time_position" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                      <option value="" disabled selected>Full Time</option>
                      <option>Y</option>
                      <option>N</option>
                  </select>
              </div>

              <div>
                  <label for="company_age" class="block text-gray-700 font-medium mb-2">Age of the Company</label>
                  <input type="number" id="company_age" name="company_age" min="15" max="180" placeholder="Select between 10 to 180" class="w-full border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>

              <div class="text-center">
                  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                      Predict Visa Status: {{context}}
                  </button>
              </div>
          </form>
      </div>

      <div class="mt-8 text-center text-black" id="predictionResult">
          </div>
  </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
